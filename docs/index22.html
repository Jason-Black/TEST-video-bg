<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-Register Form</title>
  <link rel="stylesheet" href="style22.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>

  <div class="hero">
    <div class="form-box">
      <div class="button-box"></div>
      <div class="btn"></div>
      <button type="button" class="toggle-btn">Log In</button>
      <button type="button" class="toggle-btn">Register</button>
    </div>
    <div class="social-icons">
      <i class="bx bx1-facebook-circle"></i>
      <i class="bx bx1-instagram"></i>
      <i class="bx bx1-twitter"></i>
    </div>
    <form  id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required>
        <input type="text" class="input-field" placeholder="Totally Not Abc123" required>
        <input type="checkbox" class="check-box"> <span>Remember Password</span>
        <button type="submit" class="submit-btn">Log In</button>
        
    </form>
    <form id="register" class="input-group">
      <input type="text" class="input-field" placeholder="User Id" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="text" class="input-field" placeholder="Enter Password you Noob" required>
      <input type="checkbox" class="check-box"> <span> I agree Jason <a href="#">is cool.</a> </span>
      <button type="submit" class="submit-btn">Log In</button>
    </form>
  </div>
</div>
<script></script>
</body>
</html>
